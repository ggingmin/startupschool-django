{% extends '_base.html' %}

{% block content %}

{% for article in article_list %}
    <div>
        <h2><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h2>
        <h3>{{ article.author }}</h3>
        <p>{{ article.content }}</p>
    </div>
{% endfor %}

{% endblock content %}
